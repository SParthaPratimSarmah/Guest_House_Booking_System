<!DOCTYPE html>
<html lang="en">

<head>
    <title>Guest House Login System</title>
    <style>
        .topnav {
            overflow: hidden;
            background-color: orangered;
        }

        .topnav a {
            float: left;
            color: yellow;
            text-align: center;
            padding: 8px 10px;
            text-decoration: none;
            font-size: 17px;
            background-color: yellowgreen;
        }

        .topnav a:hover {
            background-color: lightskyblue;
            color: yellow;
        }

        .topnav a.active {
            background-color: black;
            color: yellow;
        }

        body {
            background-image: url('static/wal.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        form {
            padding: 20px;
            border: 3px solid #b3e3ff;
            background-color: rgba(255, 13, 0, 0.5);
            margin: 50px auto;
            width: 80%;
            border-radius: 10px;

        }

        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: rgba(238, 255, 0, 0.8);
            ;
            color: black;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        .container {
            padding: 16px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }

            .cancelbtn {
                width: 100%;
            }
        }

        .alert {
            background-color: red;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;color: orangered;"><b><b><strong>Guest-House Booking System</strong></b></b> </h1>
    <div class="topnav">
        <a href="/">Home</a>
        <a class="active" href="/login">Login</a>
    </div>

    <form action="/login" method="post" onsubmit="return validateForm()">
        <h1 style="text-align: center;color: yellow;">Login Form</h1>
        <div class="container">
            <label for="username" style="color: yellow;"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="username" name="username" required>
            <div id="username-error" class="error-message"></div>
            <label for="password" style="color: yellow;"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="password" name="password" required>
            <div id="password-error" class="error-message"></div>
            <div class="radio-container">
                <label style="color: yellow;"><input type="radio" name="userType" value="Receptionist" required> Receptionist</label>
                <label style="color: yellow;"><input type="radio" name="userType" value="Guest" required> Guest</label>
            </div>

            <button type="submit">Login</button>
            <span class="psw">New Receptionist? <a href="/register">Register here</a> or
                <a href="/passwordrecovery">Forgot Password?</a>
            </span>
        </div>
        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
        </div>
    </form>
    <script type="text/javascript">
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            // Check if username starts with a letter
            if (!/^[a-zA-Z]/.test(username)) {
                showAlert('Username must start with a letter.');
                return false;
            }
            // Check if the password meets the criteria
            if (!/(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-zA-Z]).{6,}/.test(password)) {
                showAlert('Password must contain at least one numeric value, one special symbol, and be at least 6 characters long.');
                return false;
            }
            // Check if email is in proper format
            // Check if phone number is 10 digits
        }
        function showAlert(message) {
            var alertDiv = document.createElement('div');
            alertDiv.className = 'alert';
            alertDiv.innerText = message;
            document.body.appendChild(alertDiv);
            // Remove the alert after 3 seconds
            setTimeout(function () {
                alertDiv.remove();
            }, 3000);
        }
    </script>

</body>

</html>
</body>

</html>
