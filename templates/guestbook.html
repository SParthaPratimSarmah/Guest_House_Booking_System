<body>

    <h1 style="text-align: center;color: orangered;"><b><b><strong>Guest-House Booking System</strong></b></b> </h1>

    <div class="topnav" style="background-color: skyblue;">
        <a  href="/guesthome/<username>">Guest Home Page</a>
        <a href="/room_details_login_guest">Available Room</a>
        <a class="active" href="/Book_room">Book Room</a>
        <a href="/codetails">Contact Details</a>
        <a href="/search_book_details_here">Search Booking details</a>
        <a href="/logout">Logout</a>
    </div>
    <form action="/gregister" method="post" style="color: yellow;" onsubmit="return validateForm()">
        <h1 style="text-align: center;">Guest Registration Form</h1>
        <label for="gusername">Enter Guest name:</label><br>
        <input type="text" id="gusername" name="gusername" required><br>
        <label for="phone_number">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
    
        <label for="email">Email ID:</label><br>
        <input type="text" id="email" name="email" required><br><br>
        <button type="submit" value="Submit">Register</button>
    </form>
    <script type="text/javascript">
        function validateForm() {
            var guestName = document.getElementById('gusername').value;
            var phone = document.getElementById('phone').value;
            var email = document.getElementById('email').value;


            // Check if guestName starts with a letter
            if (!/^[a-zA-Z]/.test(guestName)) {
                showAlert('Guest name must start with a letter.');
                return false;
            }

            // Check if the password meets the criteria

            // Check if email is in proper format
            if (!/\S+@\S+\.\S+/.test(email)) {
                showAlert('Enter a valid email address.');
                return false;
            }

            // Check if phone number is 10 digits
            if (!/^\d{10}$/.test(phone)) {
                showAlert('Phone number must be 10 digits.');
                return false;
            }

            return true;
        }

        function showAlert(message) {
            var alertDiv = document.createElement('div');
            alertDiv.className = 'alert';
            alertDiv.innerText = message;

            document.body.appendChild(alertDiv);

            // Remove the alert after 3 seconds
            setTimeout(function () {
                alertDiv.remove();
            }, 3000);
        }
    </script>
